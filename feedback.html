<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <title>Feedback-Formular</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <body>

        <nav class="header_nav">

            <a href="index.html">
                <img src="img/seitenschlaferkissen-tasse-kaffee.jpg.jpg" alt="Logo für Nav-Bar">
            </a>
    
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="galerie.html">Galerie</a></li>
                <li><a href="feedback.html">Feedback-Formular</a></li>
            </ul>
        </nav>


        <div class="feedback_form"> 
            <!-- Quelle dazu https://www.codewithrandom.com/2023/11/23/feedback-form-using-html/-->
            <h1 id="feedback">Kundenfeedback-Formular</h1>
            <form action="mailto:walter.kleinmaier@gmail.com" method="post" enctype="text/plain">
                <label for="firstname">Vorname:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Vorname:" required>
                
                <label for="secondname">Nachname:</label>
                <input type="text" id="secondname" name="secondname" placeholder="Nachname:" required>
                
                <br>
                <br>
        
                
                <label>Geschlecht:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Männlich</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Weiblich</label>
                <input type="radio" id="divers" name="gender" value=divers" required>
                <label for="female">Divers</label>
                <br>
                <br>
        
                <label for="mail">Emailadresse:</label>
                <input type="email" id="mail" name="mail" placeholder="Emailadresse:" required>

                <br>
                <br>
        
                <label for="commentfield">Kommentar:</label>
                <textarea rows="6" cols="50" id="commentfield" name="commentfield" required></textarea>
        
                <br>
        
                <label for="countychooser">Bundesländer auswählen:</label>
                <select id="countychooser" name="countychooser" required>
                    <option value="vienna">Wien</option>
                    <option value="lowerAutria">Niederöstrreich</option>
                    <option value="upperAutria">Oberösterreich</option>
                    <option value="carintia">Kärnten</option>
                    <option value="burgenland">Burgenland</option>
                    <option value="salzburg">Salzburg</option>
                    <option value="tyrol">Tirol</option>
                    <option value="styria">Steiermark</option>
                    <option value="vorarlberg">Vorarlberg</option>
                </select>

                <br>
                <br>
        
                <input type="submit" value="Senden">
                <input type="reset" value="Reset">
            </form>
        </div>
    </body>

</html>
